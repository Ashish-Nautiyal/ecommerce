<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        Sign in to Shopping or <a href="/auth/sign-up" >create an account</a>
        <h1>Login Form</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control">
            <span *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)"
                class="error">
                <span *ngIf="loginForm.get('email').errors.required">
                    * Email is required.
                </span>
                <span *ngIf="loginForm.get('email').errors.email">
                    * Invalid email format.
                </span>
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
            <span
                *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                class="error">
                <span *ngIf="loginForm.get('password').errors.required">
                    * Password is required.
                </span>
            </span>
        </div>
    
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
