<mat-card class="form-container" *ngIf="user">
    <mat-card-header>
        <h1>Profile</h1>
    </mat-card-header>
    <mat-card-content>
        <p><b>Name</b>&nbsp;&nbsp;{{user.name}}</p>
        <p><b>Address</b>&nbsp;&nbsp;{{user.address}}</p>
        <p><b>Phone_number</b>&nbsp;&nbsp;{{user.phone_number}}</p>
        <p><b>Email</b>&nbsp;&nbsp;{{user.email}}</p>
        <p><b>Password</b>&nbsp;&nbsp;<a href="/user/profile">Change Password</a></p>
        <div>
            <button mat-raised-button (click)="showAddressForm()"><mat-icon>add</mat-icon>Add address</button>&nbsp;
            <app-shipping-address (childEvent)="closeAddressForm($event)"
                *ngIf="isChildComponentRendered"></app-shipping-address>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="editProfile()">Edit</button>
    </mat-card-actions>
</mat-card>
