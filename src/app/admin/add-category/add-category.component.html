<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form">
    <h1>Add Category</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
        <span *ngIf="categoryForm.get('name').invalid && (categoryForm.get('name').dirty || categoryForm.get('name').touched)"
            class="error">
            <span *ngIf="categoryForm.get('name').errors.required">
                * Name is required.
            </span>
        </span>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-primary">Add</button>
    </div>
</form>
