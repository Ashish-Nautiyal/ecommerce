<div class="container">
  <ng-container *ngIf="cart.length > 0;else elseBlock">
    <div class="cart_container">
      <div class="cart_list" *ngFor="let val of cart;let i=index">
        <div class="cart_image">
          <img src="http://localhost:8088/uploads/product_variant_images/{{val.variant_image[0]}}"
            alt="product image" />
        </div>
        <div class="cart_content">
          <div class="cart_text_content">
            <p>{{val.name}}</p>
            <p>{{val.price | currency : 'INR' }}</p>
          </div>
          <div class="cart_button_group">
            <button mat-button [disabled]="val.qty <= 1" (click)="decreaseCart(i)">-</button>
            <input disabled type="text" value="{{val.qty}}">
            <button mat-button (click)="increaseCart(i)">+</button>
          </div>
          <div class="remove_cart_button">
            <button mat-button (click)="removeCart(val)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cart_total">
      <h2>Your Total</h2>
      <p>{{total | currency : 'INR'}}</p>
      <button mat-button (click)="proceedToBuy()">Proceed to buy</button>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="elseblock">
      <h1>Oops!!!</h1>
      <h2>Your cart is empty!!!</h2>
      <button (click)="goToShop()" mat-raised-button>Shop Now</button>
    </div>
  </ng-template>
</div>
