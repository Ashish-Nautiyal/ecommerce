<ng-container *ngIf="variant.length > 0; else thisOne">
    <div *ngFor="let val of variant;let i=index" style="display: inline-block; width: 23%; margin: 1%;">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table>
                    <thead>

                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div *ngFor="let v of val.product_image">
                                    <button mat-raised-button>
                                        <img src="http://localhost:8088/uploads/{{v}}" alt="product image" height="20px"
                                            width="20px" />
                                    </button>
                                </div>
                            </td>
                            <td>
                                <div style="text-align: center;">
                                    <div>
                                        <img src="http://localhost:8088/uploads/{{val.product_image[0]}}"
                                            alt="product image" height="250px" width="250px" />
                                    </div>
                                    <p><b>Name</b>&nbsp;&nbsp;<span>{{val.name}}</span></p>
                                    <p><b>Price</b>&nbsp;&nbsp;<span>{{val.price}}</span></p>
                                    <p> <b>Quantity</b>&nbsp;&nbsp;<span>{{val.quantity}}</span></p>
                                    <p><b>Colour</b>&nbsp;&nbsp;
                                        <span *ngFor="let val of variant_colours">
                                            <button mat-raised-button>
                                                <img src="http://localhost:8088/uploads/{{val.colour_image}}"
                                                    alt="product image" height="20px" width="50px" />
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
<ng-template #thisOne>
    <h1>Product not found</h1>
</ng-template>
