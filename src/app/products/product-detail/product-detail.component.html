<div class="container">
    <div class="side_images">
        <div class="image" *ngFor="let val of allVariant[variantIndex].variant_image;let i=index">
            <img src="http://localhost:8088/uploads/product_variant_images/{{val}}"(mouseenter)="changeImage(i)"
                alt="product image" />
        </div>
    </div>
    <div class="main_content">
        <div class="main_image">
            <img src="http://localhost:8088/uploads/product_variant_images/{{allVariant[variantIndex].variant_image[imageIndex]}}"
                (click)="openDialog(variantIndex)" alt="product image" />
        </div>
        <div class="content">
            <div class="variant_detail">
                <label>Name</label>
                <p>{{allVariant[variantIndex].name}}</p>
                <label>Price</label>
                <p>{{allVariant[variantIndex].price}}</p>
                <div *ngIf="allVariant[variantIndex].quantity > 0; else thisOne">
                    <label>Available</label>
                    <p>{{allVariant[variantIndex].quantity}}</p>
                </div>
                <ng-template #thisOne>
                    <p class="stock">Out of Stock</p>
                </ng-template>
                <div class="color_image" *ngFor="let val of allVariant;let i=index">
                    <img src="http://localhost:8088/uploads/product_variant_images/{{val.colour_image}}"
                        alt="product image" (click)="onSelectColour(i)" />
                </div>
            </div>
            <ng-template #thisOne>
                <p class="stock">Out of Stock</p>
            </ng-template>
            <p><b>Colour</b>&nbsp;&nbsp;
                <span>

                    &nbsp;
                </span>
            </p>
        </div>
    </div>
</div>
