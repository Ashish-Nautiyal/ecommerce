<ng-container *ngIf="variant.length > 0;">
    <div *ngFor="let val of variant;let i=index" style="display: inline-block; width: 23%; margin: 1%;">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table>
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span *ngFor="let img of val.variant_image;let i=index" class="colourBtn">
                                    <button (mouseenter)="changeImage(i)">
                                        <img src="http://localhost:8088/uploads/product_variant_images/{{img}}"
                                            alt="product image" height="40px" width="40px" />
                                    </button>
                                </span>
                            </td>
                            <td>
                                <div>
                                    <button (click)="openDialog()">
                                        <img src="http://localhost:8088/uploads/product_variant_images/{{val.variant_image[imageIndex]}}"
                                            alt="product image" height="250px" width="250px" />
                                    </button>
                                    <p><b>Name</b>&nbsp;&nbsp;<span>{{val.name}}</span></p>
                                    <p><b>Price</b>&nbsp;&nbsp;<span>{{val.price}}</span></p>
                                    <p> <b>Quantity</b>&nbsp;&nbsp;<span>{{val.quantity}}</span></p>
                                    <p><b>Colour</b>&nbsp;&nbsp;
                                        <span *ngFor="let val of allVariant">
                                            <a
                                                href="/user/productDetail?variant_id={{val._id}}&product_id={{val.product_id}}">
                                                <img src="http://localhost:8088/uploads/product_variant_images/{{val.colour_image}}"
                                                    alt="product image" height="30px" width="30px" />
                                            </a>
                                            &nbsp;
                                        </span>
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>

                            <td>
                                <button>Add to cart</button>
                            </td>
                            <td>
                                <button>Buy now</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
