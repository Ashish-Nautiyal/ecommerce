<ng-container *ngIf="variant.length > 0; else thisOne">
    <div *ngFor="let val of variant;let i=index" style="display: inline-block; width: 23%; margin: 1%;">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table>
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span *ngFor="let v of val.product_image;let i=index" class="colourBtn">
                                    <button (mouseenter)="changeImage(i)">
                                        <img src="http://localhost:8088/uploads/{{v}}" alt="product image" height="40px"
                                            width="40px" />
                                    </button>
                                </span>
                            </td>
                            <td>
                                <div>
                                    <button (click)="openDialog()">
                                        <img src="http://localhost:8088/uploads/{{val.product_image[imageIndex]}}"
                                            alt="product image" height="250px" width="250px" />
                                    </button>
                                    <p><b>Name</b>&nbsp;&nbsp;<span>{{val.name}}</span></p>
                                    <p><b>Price</b>&nbsp;&nbsp;<span>{{val.price}}</span></p>
                                    <p> <b>Quantity</b>&nbsp;&nbsp;<span>{{val.quantity}}</span></p>
                                    <p><b>Colour</b>&nbsp;&nbsp;
                                        <span *ngFor="let val of variant_colours">
                                            <a
                                                href="/user/product-detail?variant_id={{val._id}}&product_id={{val.product_id}}">
                                                <button mat-button>
                                                    <img src="http://localhost:8088/uploads/{{val.colour_image}}"
                                                        alt="product image" height="30px" width="30px" />
                                                </button>
                                            </a>
                                        </span>
                                    </p>
                                    <p><b>Size</b>&nbsp;&nbsp;
                                        <span *ngFor="let size of variant_size">
                                            <button mat-button>
                                                {{size.size}}
                                            </button> 
                                        </span>
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
<ng-template #thisOne>
    <h1>Product not found</h1>
</ng-template>
