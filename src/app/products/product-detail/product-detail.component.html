<ng-container *ngIf="allVariant.length > 0;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span *ngFor="let val of allVariant[variantIndex].variant_image;let i=index"
                                class="colourBtn">
                                <button (mouseenter)="changeImage(i)">
                                    <img src="http://localhost:8088/uploads/product_variant_images/{{val}}"
                                        alt="product image" height="40px" width="40px" />
                                </button>
                            </span>
                        </td>
                        <td>
                            <div>
                                <button (click)="openDialog(variantIndex)">
                                    <img src="http://localhost:8088/uploads/product_variant_images/{{allVariant[variantIndex].variant_image[imageIndex]}}"
                                        alt="product image" height="250px" width="250px" />
                                </button>
                                <p><b>Name</b>&nbsp;&nbsp;<span>{{allVariant[0].name}}</span></p>
                                <p><b>Price</b>&nbsp;&nbsp;<span>{{allVariant[0].price}}</span></p>
                                <p> <b>Quantity</b>&nbsp;&nbsp;<span>{{allVariant[0].quantity}}</span></p>
                                <p><b>Colour</b>&nbsp;&nbsp;
                                    <span *ngFor="let val of allVariant;let i=index">
                                        <img src="http://localhost:8088/uploads/product_variant_images/{{val.colour_image}}"
                                            alt="product image" height="15px" width="30px"
                                            (click)="onSelectColour(i)" />
                                        &nbsp;
                                    </span>
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="btn">
                            <button (click)="addToCart(allVariant[variantIndex])">Add to cart</button>&nbsp;
                            <button (click)="addWishList(allVariant[variantIndex])">Add to wishlist</button>
                        </td>
                        <td class="btn">
                            <button (click)="buyNow(allVariant[variantIndex])">Buy now</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>
    </mat-card>
</ng-container>
