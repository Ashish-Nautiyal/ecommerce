<div>
  <form>
    <input type="search" name="name" [(ngModel)]="searchQuery" />
    <button type="button" (click)="onSubmit()">Search</button>
  </form>
</div>
<ng-container *ngIf="productVariants.length > 0; else thisOne">
  <div *ngFor="let variant of productVariants;let i=index" style="display: inline-block; width: 23%; margin: 1%;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div style="text-align: center;">
          <div>
            <a href="/user/product-detail?variant_id={{variant._id}}&product_id={{variant.product_id}}">
              <img src="http://localhost:8088/uploads/{{variant.product_image[0]}}" alt="product image" height="250px"
                width="250px" />
            </a>
          </div>
          <p>{{variant.name}}</p>
          <p>{{variant.price | currency:'INR'}}</p>
          <button>Add to cart</button>
          <button>Buy now</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
<ng-template #thisOne>
  <h1>Product not found</h1>
</ng-template>
