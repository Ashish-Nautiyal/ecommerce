<ng-container *ngIf="variants.length > 0;">
    <div *ngFor="let variant of variants;let i=index" style="display: inline-block; width: 23%; margin: 1%;">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div style="text-align: center;">
            <div>
                <img src="http://localhost:8088/uploads/product_variant_images/{{variant.variant_image[0]}}" alt="product image" height="250px"
                  width="250px" (click)="onSelectedVariant(variant)" />
            </div>
            <p>{{variant.name}}</p>
            <p>{{variant.price | currency:'INR'}}</p>
            <button>Add to cart</button>
            <button>Buy now</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
